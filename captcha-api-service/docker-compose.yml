version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: captcha_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: captcha_db
      POSTGRES_USER: captcha_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captcha_user -d captcha_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - captcha_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: captcha_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - captcha_network

  # API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: captcha_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://captcha_user:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/captcha_db
      REDIS_URL: redis://redis:6379
      ALTCHA_SECRET: ${ALTCHA_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-1000}
      VERIFICATION_RATE_LIMIT: ${VERIFICATION_RATE_LIMIT:-100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs:/app/logs
    networks:
      - captcha_network

  # BullMQ Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: captcha_worker
    restart: unless-stopped
    command: ["node", "src/workers/altchaWorker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://captcha_user:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/captcha_db
      REDIS_URL: redis://redis:6379
      ALTCHA_SECRET: ${ALTCHA_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      WORKER_MAX_JOBS_PER_SECOND: ${WORKER_MAX_JOBS_PER_SECOND:-10}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - captcha_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  captcha_network:
    driver: bridge
